<head>

		}

		.dashData h3 {

			margin-bottom: 30px;
		}

		.dashData h4 {
			font-size: 20px;
			padding: 10px;
		}

		.dashCard {
			background-color: whitesmoke;
			box-shadow: 1px 1px 500px -31px teal;
			border: 1px solid #80808047;
			border-radius: 15px;
		}
	</style>
</head>

<body>
	<div class="row">
		<div class="col-12 nav">
			<div class="col-8">
				<div class="col-8">
					<h1>Packing Lot Manager <span>(DashBoard)</span></h1>
				</div>
				<div class="col-4">
				</div>
			</div>
			<div class="col-4">
				<div class="col-3">
					<a href="register.html">Register</a>
				</div>
				<div class="col-3">
					<a href="login.html">Login</a>
				</div>
				<div class="col-3">
					<a href="dash.html">Dashboard</a>
				</div>
				<div class="col-3">
					<a href="index.html">Reserve</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container pageSize">
		<div class="row">
			<div class="col-12 dashData">
				<div class="col-3 dashCard">
					<div class="col-12">
						<h3>Available Space</h3>
					</div>
					<div class="col-12">
						<h4>3</h4>
					</div>
				</div>
				<!-- <div class="col-3 dashCard">
					<div class="col-12">
						<h3>Total Packed Cars</h3>
					</div>
					<div class="col-12">
						<h4>10</h4>
					</div>
				</div> -->
				<div class="col-3 dashCard">
					<div class="col-12">
						<h3>Allotted Space Expires In</h3>
					</div>
					<div class="col-12">
						<h4 id="timeCountDown">
							<span id="minutesView"></span> : <span id="secondsView"></span>
						</h4>
					</div>
				</div>
				<div class="col-3 dashCard">
					<div class="col-12">
						<h3>Total Users</h3>
					</div>
					<div class="col-12">
						<h4>33</h4>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/7.4.0/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#available-libraries -->

	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>
	<script>
		var mins = 30;
		var secs = 60;
		let minutes = document.getElementById('minutesView');
		let seconds = document.getElementById('secondsView');
		minutes.innerHTML = `00 mins`;
		seconds.innerHTML = `00 secs`;

		function countdown() {
			setInterval('DecrementSeconds()', 1000);
		}

		function DecrementMinute() {
			mins = mins - 1;
			console.log(mins);
			minutes.innerHTML = `${mins} mins`;
		}

		function DecrementSeconds() {
			console.log(mins);
			if (mins <= 0) {
				clearInterval();
			} else {
				minutes.innerHTML = `${mins} mins`;
				secs = secs - 1;
				if (secs <= 0) {
					DecrementMinute();
					secs = 60;
				}
				seconds.innerHTML = `${secs} secs`;
			}
		}

		countdown();
	</script>
</body>

</html>
